<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
            
                </div>
                
                    <form [formGroup]="signupForm"(ngSubmit)='signUp()' >
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullName" type="text" class="form-control" id="exampleInputPassword1">
                            <div *ngIf="this.signupForm.get('fullName')?.touched&&this.signupForm.get('fullName')?.errors" style="color:red">*Enter your full Name</div>

                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1">
                            <div *ngIf="this.signupForm.get('mobile')?.touched&&this.signupForm.get('mobile')?.errors" style="color:red">*Invalid mobile number</div>

                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div *ngIf="this.signupForm.get('email')?.touched&&this.signupForm.get('email')?.errors" style="color:red">*Email id is required</div>

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <div *ngIf="this.signupForm.get('password')?.touched&&this.signupForm.get('password')?.errors" style="color:red">*Invalid password</div>

                        </div>
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
                      </form>
                      <a style="color: #fff; margin-top: 10px;" routerLink="/login" >Already Registered? click to Login </a>
            </div>
        </div>
    </div>
</div>
